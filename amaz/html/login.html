<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Amazon</title>
    <link rel="icon" href="C:\Users\gopal\Desktop\amaz\media\10096381.png" />
    <link rel="stylesheet" href="C:\Users\gopal\Desktop\amaz\styles\login.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <a href="file:///C:/Users/gopal/Desktop/amaz/html/intex.html" target="">
          <img
            src="C:\Users\gopal\Desktop\amaz\media\logo.jpg"
            alt=""
            class="logo"
          />
        </a>
        <h1>Sign in</h1>
        <p>Sign in to continue to Amazon</p>
      </div>
      <form class="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <button type="submit" class="login-button">Sign In</button>
      </form>
      <div class="login-footer">
        <p>Don't have an account? <a href="#">Sign up</a></p>
        <p><a href="#">Forgot password?</a></p>
      </div>
    </div>
  </body>
</html>
